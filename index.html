<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="" content="">


        <title>Codificador de texto</title>
        <link rel="icon" href="keys-icon.ico" type="image/x-icon">


        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>
                <a href="index.html" title="Home">
                    <img src="assets/dhp.png" alt="DHP"
                    width="120" height="48" id="logo">
                </a>
            </h1>     
        </header>
        <main class="main">
            <section>
                <textarea class="input-texto" cols="40" rows="9" placeholder="Digite seu texto aqui..."></textarea>

                <div class="informacao">
                    <ul class="mensagens-erro"></ul>
                </div>

                <div class="botoes">
                    <button type="button" class="btn-codificar">Codificar</button>
                    <button type="button" class="btn-decodificar">Decodificar</button>
                </div>
            </section>

            <section class="container">
                <textarea class="resultado" cols="20" rows="11" placeholder=" " readonly></textarea>
                <button type="button" class="invisivel btn-copiar">Copiar</button>
            </section>
        </main>

        <footer>
           
            <div class="by">
                <p>&#169; Diego Henrique</p>
            </div>
        </footer>

        <script src="script.js"></script>
        <script src="script.js"></script>
        <script src="script.js"></script>
    </body>
</html>
